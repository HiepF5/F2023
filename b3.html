<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Thu nuoi</title>
</head>
<body>
	<div class="row">
		<h1>Thu Nuoi</h1>
	</div>
	
	<form th:object="${laptop}" th:action="@{save/{id}(id=${laptop.id})}"
		th:method="${id} < 0 ? POST : PUT">
		Id: <input type="number" name="id"
			th:value="${laptop.id}"><br /> 
			Name: <input type="text"
			name="title" th:value="${book.name}"><br /> 
			Dob: <input
			type="text" name="dob" th:value="${laptop.dob}"><br />
		Race: <input type="text" name="race"
			th:value="${laptop.race}"><br />
			 Vaccinated: <input
			type="checkbox" name="approved" th:checked="${laptop.vaccinated}"><br />
		<input type="submit" value="Save Book">
	</form>
	
</body>
</html>
