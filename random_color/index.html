<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<style>
		body {
			background: linear-gradient(to right, #ff0000, #ffff00); /* mặc định là gradient từ màu đỏ đến vàng */
		}

		#color1 {
			margin-right: 20px;
		}

		#color2 {
			margin-left: 20px;
		}

		.color-display {
			font-size: 18px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Gradient Background</h1>
	<p>Chọn màu:</p>
	<input type="color" id="color1" value="#ff0000">
	<input type="color" id="color2" value="#ffff00">
	<button id="random">Random</button>
	<p class="color-display">Mã màu 1: linear-gradient(to right, #ff0000, #ffff00);</p>
	<p class="color-display">Mã màu 2: linear-gradient(to right, #ff0000, #ffff00);</p>

	<script>
		const color1Input = document.getElementById('color1');
		const color2Input = document.getElementById('color2');
		const randomBtn = document.getElementById('random');
		const color1Display = document.getElementsByClassName('color-display')[0];
		const color2Display = document.getElementsByClassName('color-display')[1];

		setGradient(); // gọi hàm setGradient để đặt màu nền mặc định

		color1Input.addEventListener('input', () => {
			setGradient();
		});

		color2Input.addEventListener('input', () => {
			setGradient();
		});

		randomBtn.addEventListener('click', () => {
			const randomColor1 = getRandomColor();
			const randomColor2 = getRandomColor();
			color1Input.value = randomColor1;
			color2Input.value = randomColor2;
			setGradient();
		});

		function setGradient() {
			document.body.style.background = `linear-gradient(to right, ${color1Input.value}, ${color2Input.value})`;
			color1Display.innerText = `Mã màu 1: linear-gradient(to right, ${color1Input.value}, ${color2Input.value});`;
			color2Display.innerText = `Mã màu 2: linear-gradient(to right, ${color1Input.value}, ${color2Input.value});`;
		}

		function getRandomColor() {
			const letters = '0123456789ABCDEF';
			let color = '#';
			for (let i = 0; i < 6; i++) {
				color += letters[Math.floor(Math.random() * 16)];
			}
			return color;
		}
	</script>
</body>
</html>
